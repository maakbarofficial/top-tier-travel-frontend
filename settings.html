<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
         rel="stylesheet"
         />
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <style type="text/tailwindcss">
         html,
         body {
         @apply h-full w-full m-1 p-0 overflow-hidden bg-[#EAEDF7];
         font-family: "Inter", sans-serif;
         }
      </style>
      <title>Settings</title>
   </head>
   <body>
      <!-- Main Boday -->
      <div class="flex flex-col lg:flex-row flex-1 gap-14 w-full h-full overflow-auto">
      <!-- Menu -->
      <div id="sidepanel-container"></div>

      <!-- Mobile Menu -->
      <div id="mobile-menu-container"></div>

      <!-- Right Side Drawer -->
      <div id="drawer-container"></div>
      <div id="drawerOverlay" class="hidden fixed inset-0 bg-black/70 bg-opacity-50 z-30"></div>

         <!-- Main Content -->
         <!-- For Debug -->
         <!-- bg-white w-full h-[90vh] rounded-lg -->
         <div class="flex flex-col w-full rounded-lg my-7 mx-5">
            <!-- Header -->
            <div id="header-container"></div>

            <!-- Page Title -->
            <div class="hidden lg:block py-6">
               <h1 class="font-semibold text-2xl">Settings</h1>
            </div>
            <!-- Tabs -->
            <div class="mb-5 flex items-center justify-start gap-5">
               <a class="text-[#6E7789] font-normal text-base cursor-pointer hover:border-b-2 hover:border-b-[#6E7789] pb-2">General Settings</a>
               <a class="text-[#6E3FF3] border-b-2 border-b-[#6E3FF3] pb-2 font-semibold text-base cursor-pointer">Personal Information</a>
            </div>
            <div class="grid grid-cols-12 gap-3 mb-5 h-full">
               <div
                  class="col-span-12 lg:col-span-9 border border-[#E5E7EB] bg-[#FFFFFF] py-4 px-5 rounded-xl w-full h-fit flex flex-col items-start justify-start"
                  >
                  <div class="w-full pb-5">
                     <h1 class="font-semibold text-[#0A0D14] text-lg">
                        User Profile
                     </h1>
                     <h2 class="font-normal text-[#525866] text-base">
                        Make sure all information has been addeds
                     </h2>
                  </div>
                  <div class="border-b-2 border-b-[#E5E7EB] w-full mb-5">
                     <div class="grid grid-cols-1 lg:grid-cols-2 gap-0 lg:gap-5 w-full">
                        <div class="mb-5 w-full">
                           <label for="text" class="block mb-2 text-sm font-medium text-[#161924]">First Name</label>
                           <input type="text" class="bg-[#FFFFFF] border border-[#E2E4E9] text-[#161924] text-base font-normal rounded-lg block w-full py-2 px-3 " placeholder="Jhon" required />
                        </div>
                        <div class="mb-5 w-full">
                           <label for="text" class="block mb-2 text-sm font-medium text-[#161924]">Last Name</label>
                           <input type="text" class="bg-[#FFFFFF] border border-[#E2E4E9] text-[#161924] text-base font-normal rounded-lg block w-full py-2 px-3 " placeholder="Doe" required />
                        </div>
                     </div>
                     <div class="grid grid-cols-1 lg:grid-cols-2 gap-0 lg:gap-5 w-full">
                        <div class="mb-5 w-full">
                           <label for="email" class="block mb-2 text-sm font-medium text-[#161924]">Email</label>
                           <input type="email" class="bg-[#FFFFFF] border border-[#E2E4E9] text-[#161924] text-base font-normal rounded-lg block w-full py-2 px-3 " placeholder="Enter Here" required />
                        </div>
                        <div class="mb-5 w-full">
                           <label for="phone" class="block mb-2 text-sm font-medium text-[#161924]">Phone</label>
                           <input type="phone" class="bg-[#FFFFFF] border border-[#E2E4E9] text-[#161924] text-base font-normal rounded-lg block w-full py-2 px-3 " placeholder="(+880)-1700-000000" required />
                        </div>
                     </div>
                     <div class="grid grid-cols-1 lg:grid-cols-2 gap-0 lg:gap-5 w-full">
                        <div class="mb-5 w-full">
                           <label for="password" class="block mb-2 text-sm font-medium text-[#161924]">Password</label>
                           <input type="password" class="bg-[#FFFFFF] border border-[#E2E4E9] text-[#161924] text-base font-normal rounded-lg block w-full py-2 px-3 " placeholder="************" required />
                        </div>
                        <div class="mb-5 w-full">
                           <label for="text" class="block mb-2 text-sm font-medium text-[#161924]">Company</label>
                           <input type="text" class="bg-[#FFFFFF] border border-[#E2E4E9] text-[#161924] text-base font-normal rounded-lg block w-full py-2 px-3 " placeholder="Enter Here" required />
                        </div>
                     </div>
                     <div class="grid grid-cols-1 lg:grid-cols-2 gap-0 lg:gap-5 w-full">
                        <div class="mb-5 w-full">
                           <label for="text" class="block mb-2 text-sm font-medium text-[#161924]">City</label>
                           <input type="text" class="bg-[#FFFFFF] border border-[#E2E4E9] text-[#161924] text-base font-normal rounded-lg block w-full py-2 px-3 " placeholder="Enter Here" required />
                        </div>
                        <div class="mb-5 w-full">
                           <label for="text" class="block mb-2 text-sm font-medium text-[#161924]">Postal Code</label>
                           <input type="text" class="bg-[#FFFFFF] border border-[#E2E4E9] text-[#161924] text-base font-normal rounded-lg block w-full py-2 px-3 " placeholder="Enter Here" required />
                        </div>
                     </div>
                     <div class="grid grid-cols-1 lg:grid-cols-2 gap-0 lg:gap-5 w-full">
                        <div class="mb-5 w-full">
                           <label for="text" class="block mb-2 text-sm font-medium text-[#161924]">Address 1</label>
                           <input type="text" class="bg-[#FFFFFF] border border-[#E2E4E9] text-[#161924] text-base font-normal rounded-lg block w-full py-2 px-3 " placeholder="Enter Here" required />
                        </div>
                        <div class="mb-5 w-full">
                           <label for="text" class="block mb-2 text-sm font-medium text-[#161924]">Address 2</label>
                           <input type="text" class="bg-[#FFFFFF] border border-[#E2E4E9] text-[#161924] text-base font-normal rounded-lg block w-full py-2 px-3 " placeholder="Enter Here" required />
                        </div>
                     </div>
                  </div>
                  <div class="w-full flex items-center justify-center lg:items-end lg:justify-end">
                     <button
                        class="bg-[#6259CA] px-3 py-2 text-[#FFFFFF] rounded-lg cursor-pointer font-semibold text-base"
                        >
                     Update Settings
                     </button>
                  </div>
               </div>
               <div
                  class="col-span-12 lg:col-span-3 border border-[#E5E7EB] bg-[#FFFFFF] py-4 px-5 rounded-xl w-full h-fit flex flex-col items-start justify-start gap-5"
                  >
                  <div class="w-full pb-3">
                     <h1 class="font-semibold text-[#161924] text-lg">
                        Payment Details
                     </h1>
                     <h2 class="font-normal text-[#525866] text-base">
                        Select Payment Methods
                     </h2>
                  </div>
                  <div class="border border-[#E5E7EB] bg-[#FFFFFF] rounded-lg p-3 w-full h-fit">
                     <div class="flex flex-col gap-0 lg:gap-5 w-full">
                        <div class="mb-5 w-full">
                           <label for="text" class="block mb-2 text-sm font-medium text-[#161924]">Choose Payment Method</label>
                           <select class="bg-[#FFFFFF] border border-[#E2E4E9] text-[#161924] text-base font-normal rounded-lg block w-full py-2 px-3 " name="cars" id="cars">
                              <option value="PayPal">PayPal</option>
                              <option value="Wise">Wise</option>
                              <option value="Crypto">Crypto</option>
                              <option value="Skrill">Skrill</option>
                            </select>
                        </div>
                        <div class="mb-5 w-full">
                           <label for="text" class="block mb-2 text-sm font-medium text-[#161924]">Paypal Email</label>
                           <input type="email" class="bg-[#FFFFFF] border border-[#E2E4E9] text-[#161924] text-base font-normal rounded-lg block w-full py-2 px-3 " placeholder="Enter Here" required />
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="script.js"></script>
   </body>
</html>
