<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
         rel="stylesheet"
         />
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <style type="text/tailwindcss">
         html,
         body {
         @apply h-full w-full m-1 p-0 overflow-hidden bg-[#EAEDF7];
         font-family: "Inter", sans-serif;
         }
      </style>
      <title>Settings</title>
   </head>
   <body>
      <!-- Main Boday -->
      <div class="flex flex-col lg:flex-row flex-1 gap-14 w-full h-full overflow-auto">
      <!-- Menu -->
      <div id="sidepanel-container"></div>

      <!-- Mobile Menu -->
      <div id="mobile-menu-container"></div>

      <!-- Right Side Drawer -->
      <div id="drawer-container"></div>
      <div id="drawerOverlay" class="hidden fixed inset-0 bg-black/70 bg-opacity-50 z-30"></div>

         <!-- Main Content -->
         <!-- For Debug -->
         <!-- bg-white w-full h-[90vh] rounded-lg -->
         <div class="flex flex-col w-full rounded-lg my-7 mx-5">
            <!-- Header -->
            <div id="header-container"></div>

            <!-- Page Title -->
            <div class="hidden lg:block py-6">
               <h1 class="font-semibold text-2xl">Settings</h1>
            </div>
            <!-- Tabs -->
            <div class="mb-5 flex items-center justify-start gap-5">
               <a class="text-[#6E7789] font-normal text-base cursor-pointer hover:border-b-2 hover:border-b-[#6E7789] pb-2">General Settings</a>
               <a class="text-[#6E3FF3] border-b-2 border-b-[#6E3FF3] pb-2 font-semibold text-base cursor-pointer">Personal Information</a>
            </div>
            <div class="grid grid-cols-12 gap-3 mb-5 h-full">
               <div
                  class="col-span-12 lg:col-span-9 border border-[#E5E7EB] bg-[#FFFFFF] py-4 px-5 rounded-xl w-full h-fit flex flex-col items-start justify-start"
                  >
                  <div class="w-full pb-5">
                     <h1 class="font-semibold text-[#0A0D14] text-lg">
                        Main Settings
                     </h1>
                     <h2 class="font-normal text-[#525866] text-base">
                        Application name and tags
                     </h2>
                  </div>
                  <div class="border-b-2 border-b-[#E5E7EB] w-full mb-5">
                     <div class="grid grid-cols-1 lg:grid-cols-2 gap-0 lg:gap-5 w-full">
                        <div class="mb-5 w-full">
                           <label for="email" class="block mb-2 text-sm font-medium text-[#161924]">Business Name</label>
                           <input type="text" class="bg-[#FFFFFF] border border-[#E2E4E9] text-[#161924] text-base font-normal rounded-lg block w-full py-2 px-3 " placeholder="PHP Travels" required />
                        </div>
                        <div class="mb-5 w-full">
                           <label for="email" class="block mb-2 text-sm font-medium text-[#161924]">Business Name</label>
                           <input type="text" class="bg-[#FFFFFF] border border-[#E2E4E9] text-[#161924] text-base font-normal rounded-lg block w-full py-2 px-3 " placeholder="PHP Travels" required />
                        </div>
                     </div>
                     <div class="grid grid-cols-1 lg:grid-cols-2 gap-0 lg:gap-5 w-full">
                        <div class="mb-5 w-full">
                           <label for="email" class="block mb-2 text-sm font-medium text-[#161924]">Business Name</label>
                           <input type="text" class="bg-[#FFFFFF] border border-[#E2E4E9] text-[#161924] text-base font-normal rounded-lg block w-full py-2 px-3 " placeholder="PHP Travels" required />
                        </div>
                        <div class="mb-5 w-full">
                           <label for="email" class="block mb-2 text-sm font-medium text-[#161924]">Offline Message</label>
                           <input type="text" class="bg-[#FFFFFF] border border-[#E2E4E9] text-[#161924] text-base font-normal rounded-lg block w-full py-2 px-3 " placeholder="PHP Travels" required />
                        </div>
                     </div>
                     <div class="mb-5 w-full">
                        <label for="email" class="block mb-2 text-sm font-medium text-[#161924]">Offline Message</label>
                        <textarea class="bg-[#FFFFFF] border border-[#E2E4E9] text-[#161924] text-base font-normal rounded-lg block w-full py-2 px-3 " placeholder="PHP Travels" required></textarea>
                     </div>
                  </div>
                  <div class="w-full pb-5 my-3">
                     <h1 class="font-semibold text-[#0A0D14] text-lg">
                        Website Theme
                     </h1>
                     <h2 class="font-normal text-[#525866] text-base">
                        Set Color Theme
                     </h2>
                  </div>
                  <div class="border-b-2 border-b-[#E5E7EB] w-full mb-5">
                     <div class="grid grid-cols-1 lg:grid-cols-2 gap-0 lg:gap-5 w-full">
                        <div class="mb-5 w-full">
                           <label for="email" class="block mb-2 text-sm font-medium text-[#161924]">Business Name</label>
                           <input type="text" class="bg-[#FFFFFF] border border-[#E2E4E9] text-[#161924] text-base font-normal rounded-lg block w-full py-2 px-3 " placeholder="PHP Travels" required />
                        </div>
                        <div class="mb-5 w-full">
                           <label for="email" class="block mb-2 text-sm font-medium text-[#161924]">Business Name</label>
                           <input type="text" class="bg-[#FFFFFF] border border-[#E2E4E9] text-[#161924] text-base font-normal rounded-lg block w-full py-2 px-3 " placeholder="PHP Travels" required />
                        </div>
                     </div>
                  </div>
                  <div class="w-full flex items-center justify-center lg:items-end lg:justify-end">
                     <button
                        class="bg-[#6259CA] px-3 py-2 text-[#FFFFFF] rounded-lg cursor-pointer font-semibold text-base"
                        >
                     Update Settings
                     </button>
                  </div>
               </div>
               <div
                  class="col-span-12 lg:col-span-3 border border-[#E5E7EB] bg-[#FFFFFF] py-4 px-5 rounded-xl w-full h-fit flex flex-col items-start justify-start gap-5"
                  >
                  <div class="w-full pb-3">
                     <h1 class="font-semibold text-[#161924] text-lg">
                        Branding
                     </h1>
                     <h2 class="font-normal text-[#525866] text-base">
                        Business Logo and Favicon
                     </h2>
                  </div>
                  <div class="border border-[#E5E7EB] bg-[#FFFFFF] rounded-lg p-3 w-full h-fit">
                     <div class="w-full pb-3">
                        <h1 class="font-semibold text-[#161924] text-sm">
                           Business Logo
                        </h1>
                        <h2 class="font-normal text-[#525866] text-xs">
                           only .png, .jpg, .jpeg files are allowed Max size 2MB
                        </h2>
                     </div>
                     <div class="w-full1 flex items-center justify-center">
                        <img width="100px" height="100px" src="https://img.freepik.com/premium-vector/modern-professional-travel-logo_373791-1203.jpg?semt=ais_hybrid&w=740" alt="">
                     </div>
                     <div
                        class="flex items-center justify-start gap-5 mb-2 mt-4 w-full"
                        >
                        <button
                           class="bg-[#FFFFFF] border border-[#E2E4E9] w-full px-3 py-2 text-[#E52F2F] rounded-lg cursor-pointer font-semibold text-base"
                           >
                        Remove
                        </button>
                        <button
                           class="bg-[#FFFFFF] border border-[#E2E4E9] w-full px-3 py-2 text-[#161924] rounded-lg cursor-pointer font-semibold text-base"
                           >
                        Choose File
                        </button>
                     </div>
                  </div>
                  <div class="border border-[#E5E7EB] bg-[#FFFFFF] rounded-lg p-3 w-full h-fit">
                     <div class="w-full pb-3">
                        <h1 class="font-semibold text-[#161924] text-sm">
                           Favicon
                        </h1>
                        <h2 class="font-normal text-[#525866] text-xs">
                           only .png, .jpg, .jpeg files are allowed Max size 2MB
                        </h2>
                     </div>
                     <div class="w-full1 flex items-center justify-center">
                        <img width="100px" height="100px" src="https://img.freepik.com/premium-vector/modern-professional-travel-logo_373791-1203.jpg?semt=ais_hybrid&w=740" alt="">
                     </div>
                     <div
                        class="flex items-center justify-start gap-5 mb-2 mt-4 w-full"
                        >
                        <button
                           class="bg-[#FFFFFF] border border-[#E2E4E9] w-full px-3 py-2 text-[#E52F2F] rounded-lg cursor-pointer font-semibold text-base"
                           >
                        Remove
                        </button>
                        <button
                           class="bg-[#FFFFFF] border border-[#E2E4E9] w-full px-3 py-2 text-[#161924] rounded-lg cursor-pointer font-semibold text-base"
                           >
                        Choose File
                        </button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="script.js"></script>
   </body>
</html>
